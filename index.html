<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecom Residence Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background: #1f1f1f;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?luxury,apartment') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 36px;
        }
        .section {
            padding: 40px 20px;
            background: #1f1f1f;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffaa00;
            color: #121212;
        }
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .loading {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tecom Residence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#rent">Pay Rent</a></li>
                    <li class="nav-item"><a class="nav-link" href="#transfer">Bank Transfer</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://wa.me/971588997129" target="_blank">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">Welcome to Tecom Residence Management</div>

    <!-- Ziina Payment Section -->
    <div id="rent" class="section container">
        <h2>Pay Rent Online</h2>
        <form onsubmit="processZiinaPayment(event)">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="apartment">Apartment/Partition Number</label>
                <input type="text" class="form-control" id="apartment" placeholder="e.g., A-101" required>
            </div>
            <div class="mb-3">
                <label for="amount">Amount (AED)</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
            </div>
            <button type="submit">Pay with Ziina</button>
        </form>
        <div id="loading-ziina" class="loading mt-3">Processing Ziina Payment...</div>
    </div>

    <!-- Bank Transfer Section -->
    <div id="transfer" class="section container">
        <h2>Bank Transfer</h2>
        <form onsubmit="submitBankTransfer(event)">
            <div class="mb-3">
                <label for="bankName">Name</label>
                <input type="text" class="form-control" id="bankName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="bankApartment">Apartment/Partition Number</label>
                <input type="text" class="form-control" id="bankApartment" placeholder="e.g., A-101" required>
            </div>
            <div class="mb-3">
                <label for="bankAmount">Amount (AED)</label>
                <input type="number" class="form-control" id="bankAmount" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label for="bankReceipt">Upload Receipt</label>
                <input type="file" class="form-control" id="bankReceipt" required>
            </div>
            <button type="submit">Submit Bank Transfer</button>
        </form>
        <div id="loading-transfer" class="loading mt-3">Processing Bank Transfer...</div>
    </div>

    <footer class="text-center py-3">&copy; 2024 Tecom Residence</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWYoxoPECCBK5n-IPYLgtDRSwnGpWbEHs",
            authDomain: "tecom-payments.firebaseapp.com",
            databaseURL: "https://tecom-payments-default-rtdb.firebaseio.com",
            projectId: "tecom-payments",
            storageBucket: "tecom-payments.firebasestorage.app",
            messagingSenderId: "1068526664654",
            appId: "1:1068526664654:web:2a4e53dd5160fa950b499f",
            measurementId: "G-585VG853EQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function processZiinaPayment(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const apartment = document.getElementById('apartment').value;
            const amount = document.getElementById('amount').value;

            if (name && apartment && amount) {
                const ziinaLink = `https://pay.ziina.com/haresholmes?amount=${amount}`;
                window.open(ziinaLink, '_blank');

                await addDoc(collection(db, 'payments'), {
                    name,
                    apartment,
                    amount,
                    method: 'Ziina',
                    timestamp: serverTimestamp(),
                });

                alert('Ziina payment logged successfully!');
            } else {
                alert('Please fill all fields!');
            }
        }

        async function submitBankTransfer(event) {
            event.preventDefault();
            const name = document.getElementById('bankName').value;
            const apartment = document.getElementById('bankApartment').value;
            const amount = document.getElementById('bankAmount').value;
            const receipt = document.getElementById('bankReceipt').files[0];

            if (name && apartment && amount && receipt) {
                const receiptRef = ref(storage, `receipts/${Date.now()}_${receipt.name}`);
                const uploadSnapshot = await uploadBytes(receiptRef, receipt);
                const receiptURL = await getDownloadURL(uploadSnapshot.ref);

                await addDoc(collection(db, 'payments'), {
                    name,
                    apartment,
                    amount,
                    method: 'Bank Transfer',
                    receiptURL,
                    timestamp: serverTimestamp(),
                });

                alert('Bank transfer logged successfully!');
            } else {
                alert('Please fill all fields and upload a receipt!');
            }
        }
    </script>
</body>
</html>
